<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Super Rick Morty Trunph</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-super-trunfo.png" class="page-logo" alt="">
      <h1 class="page-title">SuperRickMortyTrunph</h1>
      <button onclick="sortearBaralho()" id="btnBaralho">Sortear baralho</button><br>
      <button onclick="sortearCarta()" disabled="true" id="btnSortear">Sortear carta</button>
      <form id="form">
        <h2>Escolha o seu atributo</h2>
        <div class="wrapper">
          <div>
            <div id="carta-jogador">
              <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png" style=" width: inherit; height: inherit; position: absolute;">
            </div>
          </div>
          <div>
            <div id="carta-maquina" class="carta"><img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png" style=" width: inherit; height: inherit; position: absolute;"></div>
          </div>
        </div>
        <button class="button-jogar" type="button" id="btnJogar" onclick="jogar()" disabled="false">Jogar</button></br>
        <div id="resultado"></div>
        <button class="button-jogar" type="button" id="btnReiniciar" onclick="reiniciar()" disabled="true">Reiniciar</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body> 
</html>
